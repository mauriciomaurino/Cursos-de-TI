<!DOCTYPE html>
<html>

<head>
    <title>Curso Bootstrap</title>
    <!--define a viewport-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--adicionar CSS Bootstrap-->
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="all">
    <!--adicionar CSS Bootstrap-->
    <link href="css/estilo.css" rel="stylesheet" media="all"> </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="left" title="Toltip Left">Toltip 1 - Left</button>
                <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="top" title="Toltip Left">Toltip 1 - Top</button>
                <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="bottom" title="Toltip Top">Toltip 1 - Bottom</button>
                <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="right" title="Toltip Top">Toltip 1 - Right</button>
            </div>
            <hr/>
            <div class="col-xs-12 text-center">
                <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="left">Toltip 1 - Left</button>
                <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="top">Toltip 1 - Top</button>
                <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="bottom">Toltip 1 - Bottom</button>
                <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="right">Toltip 1 - Right</button>
            </div>
            <hr/>
            <hr/>
            <div class="col-xs-12 text-center">
                <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="lefts" data-content="Conteudo do Popover" data-container="body">Toltip 1 - Left</button>
                <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="top" data-content="Conteudo do Popover" data-container="body">Toltip 1 - Top</button>
                <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="bottom" data-content="Conteudo do Popover" data-container="body">Toltip 1 - Bottom</button>
                <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="right" data-content="Conteudo do Popover" data-container="body">Toltip 1 - Right</button>
            </div>
            <div class="col-xs-12 text-center">
                <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="lefts" data-content="Conteudo do Popover" data-container="body">Toltip 1 - Left</button>
                <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="top" data-content="Conteudo do Popover" data-container="body">Toltip 1 - Top</button>
                <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="bottom" data-content="Conteudo do Popover" data-container="body" title="titulo no popover">Toltip 1 - Bottom</button>
                <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="right" data-content="Conteudo do Popover" data-container="body">Toltip 1 - Right</button>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
